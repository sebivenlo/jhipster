<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBeverageChartLabel" jhiTranslate="jHipsterApp.beverageChart.home.createOrEditLabel">Create or edit a Beverage Chart</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!beverageChart.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="beverageChart.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterApp.beverageChart.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="beverageChart.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterApp.beverageChart.intro" for="field_intro">Intro</label>
            <input type="text" class="form-control" name="intro" id="field_intro"
                [(ngModel)]="beverageChart.intro" required />
            <div [hidden]="!(editForm.controls.intro?.dirty && editForm.controls.intro?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.intro?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterApp.beverageChart.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="beverageChart.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === beverageChart.user?.id ? beverageChart.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
