<div>
    <h2>
        <span jhiTranslate="jHipsterApp.beverageChart.home.title">Beverage Charts</span>
        <button class="btn btn-primary float-right jh-create-entity create-beverage-chart" [routerLink]="['/', { outlets: { popup: ['beverage-chart-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jHipsterApp.beverageChart.home.createLabel">
            Create new Beverage Chart
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="beverageCharts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jHipsterApp.beverageChart.name">Name</span></th>
            <th><span jhiTranslate="jHipsterApp.beverageChart.intro">Intro</span></th>
            <th><span jhiTranslate="jHipsterApp.beverageChart.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let beverageChart of beverageCharts ;trackBy: trackId">
                <td><a [routerLink]="['../beverage-chart', beverageChart.id ]">{{beverageChart.id}}</a></td>
                <td>{{beverageChart.name}}</td>
                <td [innerHTML]="beverageChart.intro"></td>
                <td>
                    {{beverageChart.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../beverage-chart', beverageChart.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'beverage-chart/'+ beverageChart.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'beverage-chart/'+ beverageChart.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
