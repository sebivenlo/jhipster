
<div *ngIf="beer">
    <h2><span jhiTranslate="jHipsterApp.beer.detail.title">Beer</span> {{beer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jHipsterApp.beer.name">Name</span></dt>
        <dd>
            <span>{{beer.name}}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterApp.beer.price">Price</span></dt>
        <dd>
            <span>{{beer.price}}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterApp.beer.quantity">Quantity</span></dt>
        <dd>
            <span>{{beer.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterApp.beer.beverageChart">Beverage Chart</span></dt>
        <dd>
            <div *ngIf="beer.beverageChart">
                <a [routerLink]="['/beverage-chart', beer.beverageChart?.id]">{{beer.beverageChart?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jHipsterApp.beer.property">Property</span></dt>
        <dd>
            <span *ngFor="let property of beer.properties; let last = last">
                <a [routerLink]="['/property', property?.id ]">{{property.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'beer/'+ beer.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
